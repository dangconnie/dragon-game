	this.name = name;
	this.position = position;
	this.avgMinutesPlayed = avgM;
	this.avgPoints = avgP;
	this.avgRebounds = avgR;
	this.starter = starter;

}

	return this.avgPoints / this.avgMinutesPlayed;
}
